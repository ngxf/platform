<mat-card>
  <mat-card-header>
    <mat-card-title>
      <ng-content></ng-content>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ state.counter }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="increment.next(-at)">DECREMENT</button>
    <button mat-button (click)="increment.next(at)">INCREMENT</button>
  </mat-card-actions>
</mat-card>
